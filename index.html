<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Kick Web - Mike De Bastiani</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const buttons = document.querySelectorAll(".hoverable");

      buttons.forEach((button) => {
        button.addEventListener("mouseover", () => {
          const additionalInfo = button.querySelector(".additional-info");
          if (additionalInfo) {
            additionalInfo.textContent =
              "Lorem ipsum dolor sit amet, consectetur adipiscing elit.";
          }
        });

        button.addEventListener("mouseout", () => {
          const additionalInfo = button.querySelector(".additional-info");
          if (additionalInfo) {
            additionalInfo.textContent = "";
          }
        });
      });
    </script>
  </head>
  <body>
    <section id="sticky-container">
      <div id="title-blck">KICKWEB<br />2024<br />INDEX</div>
      <div id="name-blck">Mike De Bastiani<br />Digital Ideation</div>
    </section>
    <section id="scroll-container">
      <div class="collection-container">
        <h2>EXERCISES</h2>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Uebungen/Tag_1_HTML&CSS_HandsOn/index.html', '_blank')"
        >
          HTML & CSS hands-on <em>day 1</em>
          <span class="additional-info"
            >A poem which is displayed with HTML and CSS.</span
          >
        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Uebungen/Tag_2_Flexbox/index.html', '_blank')"
        >
          Flexbox exercise <em>day 2</em>
          <span class="additional-info"
            >A poster by Stephan Kochs which was implemented with Flexbox
            CSS.</span
          >
        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Uebungen/Tag_3_Grid/index.html', '_blank')"
        >
          Grid exercise <em>day 3</em>
          <span class="additional-info"
            >A poster by Josef MÃ¼ller-Brockmann which was implemented with Grid
            CSS.</span
          >
        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Uebungen/Tag_4_MediaQueries/index.html', '_blank')"
        >
          Media Queries <em>day 4</em>
          <span class="additional-info"
            >Change Grid layout for Mobile Screensize using CSS Media Queries.
          </span>
        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Uebungen/Tag_6_ModifySVGPath/index.html', '_blank')"
        >
          SVG Path Animation &nbsp;<em>day 5 & 6</em>
          <span class="additional-info"
            >Animation of an SVG path by hovering using CSS.</span
          >
        </button>
      </div>
      <div class="collection-container">
        <h2>POSTER PROCESS</h2>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Plakat_Versionen/ARCHIVE1_04.03_MDB_PlakatProjekt_old/index.html', '_blank')"
        >
          First attempt<em>01.03</em>
          <span class="additional-info"
            >A poster by Peter von Arx which was implemented with a major focus
            on JavaScript. However, this poster was not finally chosen.</span
          >
        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Plakat_Versionen/ARCHIVE2_05.03_MDB_PlakatProjekt/index.html', '_blank')"
        >
          Xtian Miller V1<em>05.03</em>
          <span class="additional-info"
            >New choice of a poster by Xtian Miller which was rebuilt

          >

        <button
          type="button"

          <button

        </button>
        <button

          Xtian Miller Poster V3<em>26.03</em>
          <span class="additional-info"
            >A version that is responsive and layouted differently for different

          </span>
        </button>
        <button
          type="button"

        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Plakat_Versionen/FINAL_09.04_MDB_PlakatProjekt/index.html', '_blank')"
        >
          Xtian Miller Poster SPRINT 2<em>09.04</em>

            <br />(Firefox only)
          </span>
        </button>
        <button
          type="button"
          onclick="window.open('https://mike-debastiani.github.io/KickWeb2024/Plakat_Versionen/FINAL_Itearation_MDB_PlakatProjekt/index.html', '_blank')"
        >
          Color Iteration SPRINT 2.1<em>09.04</em>
          <span class="additional-info"
            >Another colour version of my final 2nd sprint.<br />(Firefox only)
          </span>
        </button>
      </div>
    </section>
  </body>
</html>
